<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Post</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: #fff;
        }

        main {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        section {
            border: 1px solid #ccc;
            padding: 20px;
            margin-top: 20px;
        }

        h2 {
            color: #333;
        }

        form {
            margin-top: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 16px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        button {
            background-color: #007bff;
            color: #fff;
            padding: 12px;
            border: none;
            cursor: pointer;
            border-radius: 4px;
            font-size: 16px;
        }

        button:hover {
            background-color: #0056b3;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: #fff;
        }
    </style>
</head>
<body>

  <header>
    <h1>Edit Post</h1>
  </header>

  <main>

    <section>

      <h2>Edit Post Details</h2>

      <form method="post" action="">

        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit">Save changes</button>

      </form>

    </section>

  </main>

  <footer>
    <!-- Add any footer content if needed -->
  </footer>

</body>
</html>
