<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Posts</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: #fff;
        }

        main {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        article {
            border: 1px solid #ccc;
            margin-bottom: 20px;
            padding: 10px;
        }

        h2 {
            color: #333;
        }

        a {
            color: #007bff;
            text-decoration: none;
        }

        p {
            color: #666;
        }

        nav {
            margin-top: 10px;
        }

        nav a {
            margin-right: 10px;
            text-decoration: none;
        }

        hr {
            border: 1px solid #ccc;
            margin-top: 10px;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: #fff;
        }
    </style>
</head>
<body>

  <header>
    <h1>Blog Posts</h1>
  </header>

  <main>
    {% for post in posts %}
      <article>

        <h2>{{ post.title }}</h2>

        <p>{{ post.content }}</p>

        <a href="{% url 'post_detail' pk=post.pk %}">Read more</a>

        <p>Author: {{ post.author.username }}</p>
        <p>Created at: {{ post.created_at }}</p>
        <p>Updated at: {{ post.updated_at }}</p>

        {% if user.is_authenticated and user == post.author %}
          <nav>
            <a href="{% url 'post_edit' pk=post.pk %}">Edit</a>
            <a href="{% url 'post_delete' pk=post.pk %}">Delete</a>
          </nav>
        {% endif %}

        <hr>
      </article>
    {% endfor %}
  </main>

  <footer>
    <!-- Add any footer content if needed -->
  </footer>

</body>
</html>
